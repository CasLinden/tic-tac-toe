<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cas' tic-tac-toe</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js" defer></script>
</head>
<body>

 <div id="board-container">
    <div data-index="0" class="column1" class="row1" class="diagonal1"></div>
    <div data-index="1" class="column2" class="row1" class="diagonal2"></div>
    <div data-index="2" class="column3" class="row1" ></div>
    <div data-index="3" class="column1" class="row2" class="diagonal2" class="diagonal1"></div>
    <div data-index="4" class="column2" class="row2"></div>
    <div data-index="5" class="column3" class="row2"></div>
    <div data-index="6" class="column1" class="row3" class="diagonal2"></div>
    <div data-index="7" class="column2" class="row3"></div>
    <div data-index="8" class="column3" class="row3" class="diagonal1"></div>
 </div>

</body>
